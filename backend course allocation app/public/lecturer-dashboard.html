<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecturer Dashboard</title>
  <link rel="stylesheet" href="lecturer-dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">&#9776;</button>

  <div id="sidebar" role="navigation">
      <nav>
          <ul> 
            <li><a href="index.html" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
          </ul>
      </nav>
  </div>
   
  <!-- Main Dashboard -->
  <main class="dashboard">
    <!-- Welcome Message -->
    <header>
      <h1>Welcome, <span id="welcomeMsg">Mr. Adedayo</span></h1>
    </header>

    <!-- Allocated Courses -->
    <section id="courses">
      <h2>Allocated Courses</h2>
      <table class="courses-table">
        <thead>
          <tr>
            <th>Course Code</th>
            <th>Course Title</th>
            <th>Level</th>
            <th>Semester</th>
            <th>Units</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="coursesTableBody">
          <!-- Dynamic content will be inserted here via JavaScript -->
        </tbody>
      </table>
    </section>

    <!-- Personal Info -->
    <section id="profile">
      <h2>Personal Information</h2>
      <p><strong>Name:</strong> <span id="lecturerName">Mr Adedayo</span></p>
      <p><strong>Email:</strong> <span id="lecturerEmail">adedayo@example.com</span></p>
      <p><strong>Department:</strong> <span id="lecturerDept">Computer Science</span></p>
    </section>
  </main>

  <script src="lecturer-dashboard.js"></script>
</body>
</html>
